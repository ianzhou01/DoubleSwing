<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoubleSwing</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; }
        canvas { display: block; width: 100vw; height: 100vh; background: white; }
    </style>
</head>
<body>
<div id="ui">
    <div class="row">
        <label>L1 <input id="l1" type="number" step="0.1" min="0.1" value="2.0"></label>
        <label>L2 <input id="l2" type="number" step="0.1" min="0.1" value="2.0"></label>
    </div>
    <div class="row">
        <label>M1 <input id="m1" type="number" step="0.1" min="0.1" value="1.0"></label>
        <label>M2 <input id="m2" type="number" step="0.1" min="0.1" value="1.0"></label>
    </div>
    <div class="row">
        <label>Damping <input id="damping" type="number" step="0.01" min="0" value="0.00"></label>
        <label>Gravity <input id="g" type="number" step="0.01" value="9.80665"></label>
    </div>
    <div class="row">
        <button id="apply">Apply</button>
        <button id="reset">Reset (R)</button>
    </div>

    <pre id="readout">loading...</pre>
</div>
<canvas id="c"></canvas>
<script type="module" src="./app.js"></script>
</body>
</html>
